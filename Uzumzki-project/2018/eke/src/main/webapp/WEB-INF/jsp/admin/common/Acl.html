    <script>
        $(function () {
            $("#bodytd .change[data-b='1']").addClass("checked");
            $("#bodytd .change").unbind().on("click", function () {
                var b = parseInt($(this).data("b"));
                if (b == 0) {
                    $(this).text("1").data("b", "1").addClass("checked");
                } else {
                    $(this).text("0").data("b", "0").removeClass("checked");
                }
            });
        });
