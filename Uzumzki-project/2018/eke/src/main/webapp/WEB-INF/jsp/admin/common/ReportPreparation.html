    <script>
        $(function () {
            var tableObj = {
                obj: null,
                init: function () {
                    var self = this;
                    self.tableList();
                    self.search();
                },
                search: function () {
                    var self = this;
                    $("#btnSearch").unbind().on("click", function () {
                        $.reload(self.obj);
                    });
                },
                tableList: function () {
                    var self = this;
                    self.obj = $.tableObject({
                        tableId: 'tableList',
                        tableOption: {
                            url: 'data/data.html',
                            page: true,
                            height: $(window).height() - 92,
                            where: {
                                selectType: function () {
                                    return $("#selectType").val()
                                },
                                keyword: function () {
                                    return $("#keyword").val()
                                }
                            },
                            cols: [
                                [
                                    { field: 'kk', title: '城市', sort: true },
                                    { field: 'date', title: '最近时间', sort: true },
                                    { field: 'aa', title: '新盘', sort: true },
                                    { field: 'number', title: '保护期(天)', sort: true },
                                    { field: 'cc', title: '累计', sort: true },
                                    { field: 'dd', title: '客户', sort: true },
                                    { field: 'ee', title: '客户手机', sort: true },
                                    { field: 'ff', title: '阶段', sort: true },
                                    { field: 'gg', title: '状态', sort: true },
                                    { field: 'hh', title: '首次报备', sort: true },
                                    { field: 'ii', title: '经纪人', sort: true },
                                    { field: 'ii', title: '商户', sort: true },
                                ]
                            ]
                        },
                        menuItem: {

                            item1: {
                                name: "报备日志", callback: function (key, opt) {
                                    $.showContentMenu(key, opt)
                                    $.tableObject({
                                        tableId: 'tablelog',
                                        tableOption: {
                                            url: 'data/data.html',
                                            page: true,
                                            height: $("#tablelog").parents(".layui-layer-content").height() - 40,
                                            where: {},
                                            cols: [
                                                [
                                                    { field: 'aa', title: '记录时间', sort: true },
                                                    { field: 'bb', title: '项', sort: true },
                                                    { field: 'cc', title: '内容', sort: true },
                                                    { field: 'dd', title: '备注', sort: true },
                                                ]
                                            ]
                                        }
                                    });
                                }
                            },

                        }
                    });
                }
            }
            tableObj.init();


        });
    </script>



    <div class="contextMenuDialog hide" id="item1">
