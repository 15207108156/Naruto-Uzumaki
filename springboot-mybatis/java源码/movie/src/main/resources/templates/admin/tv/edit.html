<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>新增电视剧</title>
    <meta name="description" content="新增电视剧页面"/>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/assets/i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/app.css"/>
</head>
<body data-type="generalComponents">
<!-- 顶部菜单栏 -->
<div th:replace="/admin/header :: header"></div>
<div class="tpl-page-container tpl-page-header-fixed">
	<!-- 左边菜单栏 -->
    <div th:replace="/admin/nav :: div"></div>
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">电视剧管理</div>
        <ol class="am-breadcrumb">
            <li><a href="#" class="am-icon-home">首页</a></li>
            <li><a href="#">电视剧管理</a></li>
            <li class="am-active">新增电视剧</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="portlet-title">
                <div class="caption font-green bold">
                    <span class="am-icon-code">电视剧详情</span> 
                </div>
            </div>
            <div class="tpl-block">
                <div class="am-g">
                    <div class="tpl-form-body tpl-form-line">
                        <form id="doc-vld-msg" class="am-form tpl-form-line-form" action="/admin/tv/update" >
                        <input type="hidden" th:value="${tv.id}" name="id"/>
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">电视剧名称<span class="tpl-form-line-small-title">Name</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" required="required" th:value="${tv.name}" class="tpl-form-input" id="user-name" name="name" placeholder="请输入电视剧名称" data-validation-message="请填写电视剧名称" />
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">又名<span class="tpl-form-line-small-title">asName</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" required="required" th:value="${tv.asName}" name="asName" class="tpl-form-input" id="user-name" placeholder="请输入电视剧名称" data-validation-message="请填写电视剧名称" />
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-intro" class="am-u-sm-3 am-form-label">是否为热门</label>
                                <div class="am-u-sm-9">
                                    <div class="tpl-switch">
                                        <input type="checkbox" name="isHot" class="ios-switch bigswitch tpl-switch-btn" th:checked="${tv.isHot}"/>
                                        <div class="tpl-switch-btn-view">
                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">总集数 <span class="tpl-form-line-small-title">Total</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="total" th:value="${tv.total}" placeholder="输入总集数" data-validation-message="请填写电视剧总集数"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">更新至 <span class="tpl-form-line-small-title">Recent</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="recent" th:value="${tv.recent}" placeholder="输入最近更新至多少集" data-validation-message="请填写电视剧最近更新至多少集"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">导演 <span class="tpl-form-line-small-title">Director</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="director" th:value="${tv.director}" placeholder="输入导演" data-validation-message="请填写电视剧导演"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">演员 <span class="tpl-form-line-small-title">Actors</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="actors" th:value="${tv.actors}" id="user-weibo" placeholder="请添加演员用逗号隔开" data-validation-message="请填写电视剧演员"/>
                                    <div>
                                    </div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-phone" class="am-u-sm-3 am-form-label">分类 <span class="tpl-form-line-small-title">Type</span></label>
                                <div class="am-u-sm-9">
                                    <select name="type" >
                                        <option value="a">历史</option>
                                        <option th:selected="${tv.typeId==tv.typeId}" value="${tv.typeId}">战争</option>
                                        <option value="o">家庭喜剧</option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-phone" class="am-u-sm-3 am-form-label">地区 <span class="tpl-form-line-small-title">Area</span></label>
                                <div class="am-u-sm-9">
                                    <select name="area">
                                        <option value="a">大陆</option>
                                        <option value="b">外国</option>
                                    </select>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-phone" class="am-u-sm-3 am-form-label">上映年份 <span class="tpl-form-line-small-title">Year</span></label>
                                <div class="am-u-sm-9">
                                    <input name="year" required="required" th:value="${tv.year}" type="text" placeholder="输入上映年份 " data-validation-message="请填写电视剧上映年份"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-email" class="am-u-sm-3 am-form-label">上映日期 <span class="tpl-form-line-small-title">ReleaseDate</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" required="required" name="releaseDate" th:value="${#dates.format(tv.releaseDate, 'yyyy-MM-dd')}"  class="am-form-field tpl-form-no-bg" placeholder="上映日期" data-validation-message="请填写电视剧上映日期" data-am-datepicker="" readonly=""/>
                                    <!-- th:value="${#dates.format(tv.releaseDate, 'yyyy-MM-dd')}" -->
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-email" class="am-u-sm-3 am-form-label">更新日期 <span class="tpl-form-line-small-title">UpdatedDate</span></label>
                                <div class="am-u-sm-9">
                                    <input type="text" required="required" name="updatedDate" th:value="${#dates.format(tv.updatedDate, 'yyyy-MM-dd')}" class="am-form-field tpl-form-no-bg" placeholder="更新日期 " data-validation-message="请填写电视剧更新日期" data-am-datepicker="" readonly=""/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">时长<span class="tpl-form-line-small-title">TimeSize</span></label>
                                <div class="am-u-sm-9">
                                    <input name="timeSize" th:value="${tv.timeSize}" type="text" placeholder="输入时长" data-validation-message="请填写电视剧播放时长"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label class="am-u-sm-3 am-form-label">豆瓣评分<span class="tpl-form-line-small-title">WatercressScore</span></label>
                                <div class="am-u-sm-9">
                                    <input name="watercressScore" required="required" th:value="${tv.watercressScore}" type="text" placeholder="输入豆瓣评分" data-validation-message="请填写电视剧豆瓣评分"/>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">视频截图<span class="tpl-form-line-small-title">Images</span></label>
                                <div class="am-u-sm-9">
                                    <div class="am-form-group am-form-file">
                                        <div class="tpl-form-file-img">
                                            <img src="assets/img/a5.png" alt=""/>
                                        </div>
                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                            <i class="am-icon-cloud-upload"></i> 添加视频截图
                                        </button>
                                        <input id="doc-form-file" type="file" multiple=""/>
                                    </div>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-intro" class="am-u-sm-3 am-form-label">剧情介绍</label>
                                <div class="am-u-sm-9">
                                    <textarea class="" name="synopsis" th:text="${tv.synopsis}" rows="10" id="user-intro" placeholder="请输入剧情介绍"></textarea>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button type="submit" class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/amazeui.min.js"></script>
<script src="/assets/js/app.js"></script>
<script type="text/javascript" th:inline="javascript">
	//<![CDATA[
		$(function() {
		  $('#doc-vld-msg').validator({
		    onValid: function(validity) {
		      $(validity.field).closest('.am-form-group').find('.am-alert').hide();
		    }, 
		    onInValid: function(validity) {
		      var $field = $(validity.field);
		      var $group = $field.closest('.am-form-group .am-u-sm-9');
		      var $alert = $group.find('.am-alert');
		      // 使用自定义的提示信息 或 插件内置的提示信息
		      var msg = $field.data('validationMessage') || this.getValidationMessage(validity);
		
		      if (!$alert.length) {
		        $alert = $('<div class="am-alert am-alert-danger"></div>').hide().
		          appendTo($group);
		      } 
		      $alert.html(msg).show();
		    }
		  });
		});
    //]]>
</script>
</body>
</html>
