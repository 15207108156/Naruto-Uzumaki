<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理系统</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="static/css/site.css" rel="stylesheet">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <nav class="main-header navbar navbar-expand bg-white navbar-light border-bottom" id="topSidebar"></nav>
        <aside class="main-sidebar sidebar-dark-primary elevation-4" id="leftSidebar" data-selectindex="24"></aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper pt-3">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card card-secondary">
                                        <div class="card-header">
                                            <h3 class="card-title">
                                                <div class="row">
                                                    <div class="col-lg-4 btncaozuo">
                                                        <button class="btn btn-primary btn-sm" id="importData">修改日志</button>
                                                    </div>
                                                </div>
                                            </h3>
                                            <div class="card-tools">
                                                <div class="input-group input-group-sm" style="width: 200px;">
                                                    <input class="form-control float-right" id="keyword" name="table_search" type="text" placeholder>

                                                    <div class="input-group-append">
                                                        <button class="btn btn-default" id="btnSearch" type="submit">
                                                            <i class="fa fa-search"></i> 搜索
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="card-body table-responsive p-0">
                                            <table id="tableList"></table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.row -->

                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>


        <!-- Control Sidebar -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- Control sidebar content goes here -->
        </aside>
        <!-- /.control-sidebar -->
    </div>
    <script src="static/plugins/jquery/jquery.min.js"></script>
    <script src="static/js/layout.js"></script>
    <script src="static/plugins/jQueryUI/jquery-ui.min.js"></script>
    <script>
        $.widget.bridge('uibutton', $.ui.button)
    </script>
    <script src="static/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/raphael-min.js"></script>
    <script src="static/plugins/morris/morris.min.js"></script>
    <script src="static/plugins/sparkline/jquery.sparkline.min.js"></script>
    <script src="static/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="static/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <script src="static/plugins/knob/jquery.knob.js"></script>
    <script src="static/plugins/moment/moment.min.js"></script>
    <script src="static/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="static/plugins/datepicker/bootstrap-datepicker.js"></script>
    <script src="static/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <script src="static/plugins/js/pages/dashboard.js"></script>
    <script src="static/plugins/js/demo.js"></script>
    <script src="static/js/echarts.min.js"></script>
    <script src="static/js/jqBootstrapValidation-1.3.7.min.js"></script>
    <script src="static/plugins/layui/layui.all.js"></script>
    <script src="static/plugins/jQuery-contextMenu/jquery.contextMenu.min.js"></script>
    <script src="static/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="static/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="static/js/jq-ext.js"></script>
    <script>
        $(function () {
            var tableObj = {
                obj: null,
                init: function () {
                    var self = this;
                    self.tableList();
                    self.search();
                },
                search: function () {
                    var self = this;
                    $("#btnSearch").unbind().on("click", function () {
                        $.reload(self.obj);
                    });
                },
                tableList: function () {
                    var self = this;
                    self.obj = $.tableObject({
                        tableId: 'tableList',
                        tableOption: {
                            url: 'data/data.html',
                            page: true,
                            height: $(window).height() - 140,
                            where: {
                                selectType: function () {
                                    return $("#selectType").val()
                                },
                                keyword: function () {
                                    return $("#keyword").val()
                                }
                            },
                            cols: [
                                [
                                    { field: 'aa', title: '常用小区名', sort: true },
                                    { field: 'bb', title: '城市', sort: true },
                                    { field: 'cc', title: '安居客', sort: true },
                                    { field: 'dd', title: '搜房版', sort: true },
                                    { field: 'ee', title: '58', sort: true },
                                    { field: 'ff', title: '百姓网', sort: true },
                                    { field: 'gg', title: '乐居', sort: true },
                                ]
                            ]
                        },
                        menuItem: null
                    });
                }
            }
            tableObj.init();

            $("#importData").on("click", function () {
                var obj = $("#dataContent");
                obj.removeClass("hide");
                layer.open({
                    type: 1,
                    area: [$(document).width() + 'px', '500px'],
                    offset: 'b',
                    title: '修改日志',
                    resize: true,
                    anim: 1,
                    maxmin: true,
                    content: obj,
                    cancel: function (index, layero) {
                        $(".contextMenuDialog").addClass("hide");
                    }
                });

                $.tableObject({
                    tableId: 'tablelog',
                    tableOption: {
                        url: 'data/data.html',
                        page: true,
                        height: $("#tablelog").parents(".layui-layer-content").height() - 40,
                        where: {},
                        cols: [
                            [
                                { field: 'aa', title: '常用小区名', sort: true },
                                { field: 'bb', title: '城市', sort: true },
                                { field: 'cc', title: '安居客', sort: true },
                                { field: 'dd', title: '搜房版', sort: true },
                                { field: 'ee', title: '58', sort: true },
                                { field: 'ff', title: '百姓网', sort: true },
                                { field: 'gg', title: '乐居', sort: true },
                            ]
                        ]
                    }
                });
            });
        });
    </script>

    <div class="contextMenuDialog hide" id="dataContent">
        <div class="card-body">
            <div class="row">
                <table id="tablelog"></table>
            </div>
        </div>
    </div>
</body>

</html>
