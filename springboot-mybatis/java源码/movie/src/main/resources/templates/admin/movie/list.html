<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>电影列表</title>
    <meta name="description" content="电影列表"/>
    <meta name="keywords" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../assets/i/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css"/>
    <link rel="stylesheet" href="../assets/css/app.css"/>
</head>
<body data-type="generalComponents">
<!-- 顶部菜单栏 -->
<div th:replace="/admin/header :: header"></div>
<div class="tpl-page-container tpl-page-header-fixed">
	<!-- 左边菜单栏 -->
	<div th:replace="/admin/nav :: div"></div>
    <div class="tpl-content-wrapper">
        <div class="tpl-content-page-title">电影列表</div>
        <ol class="am-breadcrumb">
            <li><a href="http://localhost:8888/admin/index" class="am-icon-home">首页</a></li>
            <li><a href="#">电影管理</a></li>
            <li class="am-active">电影列表</li>
        </ol>
        <div class="tpl-portlet-components">
            <div class="tpl-block">
                <div class="am-g">
                    <div class="am-u-sm-12 am-u-md-6">
                        <div class="am-btn-toolbar">
                            <div class="am-btn-group am-btn-group-xs">
                                <a type="button" class="am-btn am-btn-default am-btn-success am-round" href="movie/add">
                                	<span class="am-icon-plus"></span> 新增 
                                </a>
                                <a type="button" class="am-btn am-btn-default am-btn-danger am-round" href="movie/del">
                                	<span class="am-icon-trash-o"></span> 删除
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                   		<label for="movieId" class="am-u-sm-3 am-form-label">分类 </label>
                        <div class="am-form-group">
                            <select data-am-selected="{btnSize: 'sm'}">
                                <option value="option1">所有类别</option>
                                <option value="option2">IT业界</option>
                                <option value="option3">数码产品</option>
                            </select>
                        </div>
                    </div>
                    <div class="am-u-sm-12 am-u-md-3">
                        <div class="tpl-portlet-input tpl-fz-ml">
		                    <div class="portlet-input input-small input-inline">
		                        <div class="input-icon right">
		                            <i class="am-icon-search"></i>
		                            <input type="text" class="form-control form-control-solid" placeholder="搜索..."/>
		                        </div>
		                    </div>
		                </div>
                    </div>
                </div>
                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form class="am-form" id="from" action="/admin/movie">
                            <table class="am-table am-table-striped am-table-hover table-main">
                                <colgroup> 
									<col width="5%"/>
									<col width="15%"/>
									<col width="10%"/>
									<col width="10%"/>
									<col width="10%"/>
									<col width="10%"/>
									<col width="10%"/>
								</colgroup>
                                <thead>
	                                <tr>
	                                    <th class="table-check">
	                                        <input type="checkbox" class="tpl-table-fz-check"/>
	                                    </th>
	                                    <th>名称</th>
	                                    <th>是否为热门</th>
	                                    <th>演员</th>
	                                    <th>导演</th>
	                                    <th>电影类型</th>
	                                    <th>电影地区</th>
	                                    <th>更新日期</th>
	                                    <th>创建时间</th>
	                                    <th>操作</th>
	                                </tr>
                                </thead>
                                <tbody>
	                                <tr th:each="list,item:${pageBean.items}">
	                                    <td><input type="checkbox" th:value="${list.id}"/></td>
	                                    <td th:text="${list.name}">名称</td>
	                                    <td th:text="${list.isHot?'是':'否'}">是否为热门</td>
	                                    <td th:text="${list.actors}">演员</td>
	                                    <td th:text="${list.director}">导演</td>
	                                    <td th:text="${list.typeName}">电影类型</td>
	                                    <td th:text="${list.areaName}">电影地区</td>
	                                    <td th:text="${list.updatedDate}">更新日期</td>
	                                    <td th:text="${#dates.format(list.createOn, 'yyyy-MM-dd HH:mm')}">创建时间</td>
	                                    <td>
	                                        <div class="am-btn-toolbar">
	                                            <div class="am-btn-group am-btn-group-xs">
	                                                <a class="am-btn am-btn-default am-btn-xs am-text-secondary"  th:href="@{'/admin/movie/edit?id='+${list.id}}">
	                                                <span class="am-icon-pencil-square-o"></span> 编辑
	                                                </a>
	                                                <a class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"  th:href="@{'/admin/movie/del?id='+${list.id}}">
	                                                    <span class="am-icon-trash-o"></span> 删除
	                                                </a>
	                                            </div>
	                                        </div>
	                                    </td>
	                                </tr>
                                </tbody>
                            </table>
                            <div class="nav page am-cf">
                            </div>
                            <hr/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tpl-alert">
            </div>
        </div>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/amazeui.min.js"></script>
<script src="../layer/layer.js"></script>
<script src="../assets/js/app.js"></script>
<script src="../js/pageUtils.js"></script>
<script type="text/javascript" th:inline="javascript">
	//<![CDATA[
	//分页
	$(function(){
		$(".nav.page").initPage([[${pageBean.totalPage}]],[[${pageBean.currentPage}]],[[${pageBean.pageSize}]],'from');
	});
	//]]>
</script>
</body>
</html>
